<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="key" style="width: 200px; height: 200px; background-color: white; border: solid 1px black;"></div>
    <div id="key2" style="width: 200px; height: 200px; background-color: white; border: solid 1px black;"></div>

    <script>
        const divASD = document.getElementById("key")
        document.addEventListener('keydown', function (event) {
            if (event.key === 'a') {
                divASD.style.backgroundColor = 'pink'
            } else if (event.key === 's') {
                divASD.style.backgroundColor = 'orange'
            } else if (event.key === 'd') {
                divASD.style.backgroundColor = 'skyBlue'
            }
        })
    </script>
</body>

</html>
