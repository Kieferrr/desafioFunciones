<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="key" style="width: 200px; height: 200px; background-color: white; border: solid 2px black;"></div>

    <script>
        const divASD = document.getElementById("key")
        const newDiv = document.createElement('div')
        let color = ''

        document.addEventListener('keydown', function (event) {
            if (event.key === 'a') {
                color = 'pink'
                divASD.style.backgroundColor = color
            } else if (event.key === 's') {
                color = 'orange'
                divASD.style.backgroundColor = color
            } else if (event.key === 'd') {
                color = 'skyBlue'
                divASD.style.backgroundColor = color
            }
        })

        document.addEventListener('keydown', function (event) {
            if (event.key === 'q') {
                document.querySelector('body').appendChild(newDiv)
                newDiv.style.width = "200px"
                newDiv.style.height = "200px"
                newDiv.style.border = "solid 2px black"
                color = 'purple'
                newDiv.style.backgroundColor = color
            } else if (event.key === 'w') {
                document.querySelector('body').appendChild(newDiv)
                newDiv.style.width = "200px"
                newDiv.style.height = "200px"
                newDiv.style.border = "solid 2px black"
                color = 'grey'
                newDiv.style.backgroundColor = color
            } else if (event.key === 'e') {
                document.querySelector('body').appendChild(newDiv)
                newDiv.style.width = "200px"
                newDiv.style.height = "200px"
                newDiv.style.border = "solid 2px black"
                color = 'brown'
                newDiv.style.backgroundColor = color
            }
        })

    </script>
</body>

</html>
